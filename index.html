<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	body{
		background-image: url(image/background.png);
		width: 100%;
		height: 100vh;
		background-size: cover;
		background-position: center;
		position: relative;
		overflow: hidden;
	}
	.bubbles img{
		width: 50px;
		animation: bubble 7s linear infinite;
	}
	.bubbles{
		width: 100%;
		display: flex;
		align-items: center;
		justify-content: space-around;
		position: absolute;
		bottom: -70px;
	}
	@keyframes bubble {
		0%{
			transform: translateY(0);
			opacity: 0;
		}
		20%{
			opacity: 1;
		}
		70%{
			opacity: 1;
		}
		100%{
			transform: translateY(-80vh);
			opacity: 0;
		}
	}

	.bubbles img:nth-child(1){
		animation-delay: 2s;
		width: 25px;
	}
	.bubbles img:nth-child(2){
		animation-delay: 1s;
	}
	.bubbles img:nth-child(3){
		animation-delay: 3s;
		width: 25px;
	}
	.bubbles img:nth-child(4){
		animation-delay: 4.5s;
	}
	.bubbles img:nth-child(5){
		animation-delay: 3s;
	}
	.bubbles img:nth-child(6){
		animation-delay: 6s;
		width: 20px;
	}
	.bubbles img:nth-child(7){
		animation-delay: 7s;
		width: 35px;
	}

</style>
<body>
	<div class="bubbles">
		<img src="https://gooova.com/wp-content/uploads/2022/02/bubble.png" alt="">
		<img src="https://gooova.com/wp-content/uploads/2022/02/bubble.png" alt="">
		<img src="https://gooova.com/wp-content/uploads/2022/02/bubble.png" alt="">
		<img src="https://gooova.com/wp-content/uploads/2022/02/bubble.png" alt="">
		<img src="https://gooova.com/wp-content/uploads/2022/02/bubble.png" alt="">
		<img src="https://gooova.com/wp-content/uploads/2022/02/bubble.png" alt="">
		<img src="https://gooova.com/wp-content/uploads/2022/02/bubble.png" alt="">
	</div>
</body>
</html>
